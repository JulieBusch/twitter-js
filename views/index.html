{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Your Name!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

    <h3>All Tweets</h3>

      <!-- display tweets here -->
      {% for tweet in tweets %}
      	<div class='tweetbox'>
	      	<img class='inline-img'>
	      		<div class='content'>
		      		<div class='by'>
				  		<h5><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h5>
				  	</div>
				  	<ul class='list-unstyled'>
			        	<li>{{tweet.content}}</li>
		        	</ul>
		        	<a href="#">Re-tweet</a>
	        	</div>
        </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
